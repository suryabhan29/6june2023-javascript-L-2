<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>inner.HTML method</title>
    </head>
    <body>
        <div id="a"></div>
        <div id="b"></div>
        <div id="c"></div>
        <div id="d"></div>
        <div id="e"></div>
        <div id="f"></div>
        <span class="g"></span>
        <div id="h"></div>
        <div id="i"></div>
        <script>
            document.getElementById("a").innerHTML = "Hello from innerHTML 1"; // statement
            document.getElementById("b").innerHTML = "Hello from innerHTML 2"; // statement
            document.getElementById("c").innerHTML = "Hello from innerHTML 3"; // statement
            document.getElementById("d").innerHTML = "Hello form innerHTMl 4"; // statement
            document.getElementById("e").innerHTML = "Hello form innerHTML 5"; // statement
            document.getElementById("f").innerHTML = "Hello form innerHTMl 6"; // statement
            document.querySelector(".g").innerHTML = "Hello from inner HTML THis time query selector"; // statement
            document.getElementById('h').innerHTML = "Hello from innerHTML 7"; // statement
            document.getElementById("i").innerHTML = "innerHTML 8"; // statement
        </script>
    </body>
</html>
